{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task</title>
  <link rel="stylesheet" href="{% static 'tasks/css/normalize.css' %}">
  <link rel="stylesheet" href="{% static 'tasks/css/style.css' %}">
</head>

<body>
  <header>
    <nav>
      <ul>
        {% if user.is_authenticated %}
        <li><a href="{% url 'tasks:index' %}">Lista de Tareas</a></li>
        <li>
          <form id="logoutForm" method="post" action="{% url 'logout' %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit"
              style="background: none; border: none; padding: 0; font: inherit; cursor: pointer; color: white; margin-top: 15px;">Cerrar
              sesión</button>
          </form>
        </li>
        <li><a href="{% url 'user_detalle' user.pk %}">Información para el miembro</a></li>
        {% else %}
        <li><a href="{% url 'login' %}">Iniciar sesión</a></li>
        <li><a href="{% url 'signup' %}">Registrar usuario</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>

  <main>
    <section>
      {% block main %}
      <!-- El contenido de la vista se insertará aquí -->
      {% endblock %}
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Task Management. Todos los derechos reservados.</p>
  </footer>
</body>

</html>
